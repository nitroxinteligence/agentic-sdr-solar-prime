version: '3.8'

services:
  sdr-ia:
    build: .
    container_name: sdr-ia-solarprime
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Monta o .env diretamente
      - ./.env:/app/.env:ro
      # Monta logs para persistência
      - ./logs:/app/logs
      # Monta uploads se necessário
      - ./uploads:/app/uploads
    environment:
      # Força algumas variáveis importantes
      - PYTHONUNBUFFERED=1
      - TZ=America/Sao_Paulo
      - FORCE_REBUILD=2025-08-03-v3
    networks:
      - sdr-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis opcional (descomente se quiser usar)
